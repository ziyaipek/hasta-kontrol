<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Hastalık Adı</th>
        <th scope="col">Semptomlar</th>
        <th scope="col">İşlemler</th> <!-- İşlemler sütunu -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let disease of diseases; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ disease.name }}</td>
        <td>{{ disease.symptoms }}</td>
        <td>
          <button class="btn btn-primary" (click)="editDisease(disease.id)">Düzenle</button>
          <button class="btn btn-danger" (click)="deleteDisease(disease.id)">Sil</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <!-- Tablonun altına "Yeni Hastalık Ekle" butonu -->
  <div class="mt-3">
    <button class="btn btn-success" (click)="addNewDisease()">Yeni Hastalık Ekle</button>
  </div>
