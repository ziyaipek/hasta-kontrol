<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">İlaç Adı</th>
        <th scope="col">Kullanım Dozu</th>
        <th scope="col">İşlemler</th> <!-- İşlemler sütunu ekleniyor -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let medication of medications; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ medication.name }}</td>
        <td>{{ medication.dose }}</td>
        <td>
          <button class="btn btn-primary" (click)="editMedication(medication.id)">Düzenle</button>
          <button class="btn btn-danger" (click)="deleteMedication(medication.id)">Sil</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <!-- Tablonun altına "Yeni İlaç Ekle" butonu -->
  <div class="mt-3">
    <button class="btn btn-success" (click)="addNewMedication()">Yeni İlaç Ekle</button>
  </div>
